{% extends "main/base.html" %}


{% block body %}
<h1>welcome to image to text app...</h1>
<div class="container">
    <div class="row text-bg-dark">
        <div class="col-sm-5">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <br>
                <label for="lang">Select languages: </label>
                <select name="lang" id="ocr_lang">
                    <option value="ben">Bangla</option>
                    <option value="eng">English</option>
                </select>
                <br><br>
                <input type="submit" value="extract text">
            </form>
        </div>
        <div class="col-sm-7">
            <p>
                {{text}}
            </p>
        </div>
    </div>
</div>

{% endblock body %}
